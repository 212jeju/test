<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>
<meta name="description" content="프로젝트 문의" />
<link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
<header>
  <div class="container header-inner">
    <div class="brand">Brand</div>
    <nav>
      <a href="../">Home</a>
      <a href="../about/">About</a>
      <a href="./">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h2 class="reveal">프로젝트 문의</h2>
      <p class="lead reveal">아래 정보를 남겨주시면 신속히 회신드립니다.</p>

      <form id="contactForm" class="form reveal">
        <input class="input" name="name" type="text" placeholder="이름 또는 회사명" required />
        <input class="input" name="email" type="email" placeholder="이메일" required />
        <textarea class="textarea" name="message" placeholder="프로젝트 개요 / 목표 / 일정" required></textarea>
        <button class="btn primary" type="submit">보내기</button>
      </form>

      <div style="height:24px"></div>

      <div class="grid features">
        <div class="card reveal">
          <h3>이메일</h3>
          <p>contact@example.com</p>
        </div>
        <div class="card reveal">
          <h3>작업 시간</h3>
          <p>Mon–Fri · 10:00–18:00 (KST)</p>
        </div>
        <div class="card reveal">
          <h3>협업 도구</h3>
          <p>Figma · Notion · GitHub</p>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container">© 2025 Brand</div>
</footer>

<script src="../assets/script.js"></script>
</body>
</html>
